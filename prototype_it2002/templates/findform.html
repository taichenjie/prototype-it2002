{% extends "base.html" %}

{% block content %}

<div class="col-4 offset-4 mt-5">
<h1 class="text-center mb-4">
  Students and Tutors
</h1>
<h2 class="text-center mb-4">
  Find your tutor or students
</h2>
{% if session['current_user'] %}
{% if session['current_user']['role'] == 'STUDENT' %}
<div class="mt-4">
  <form method="POST" action="{{ url_for('main.get_match') }}">
    <div class="form-group text-left">
      <label for="preferred_gender"><b>Chose preferred tutor gender</b></label>
      <div class="form-check mt-2">
        <input class="form-check-input" type="radio" name="preferred_gender" value="Male" id="male">
        <label class="form-check-label" for="male">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="preferred_gender" value="Female" id="female">
        <label class="form-check-label" for="female">
          Female
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="preferred_gender" value="No preference" id="no_pref">
        <label class="form-check-label" for="no_pref">
          No preference
        </label>
      </div>
    </div>
    <div class="form-group text-left mt-4">
      <label for="preferred_qualification"><b>Select the qualification level of your tutor.</b></label>
      <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" name="preferred_qualification[]" value="A Level" id="a_level">
        <label class="form-check-label" for="a_level">
          A Level
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="preferred_qualification[]" value="Undergraduate" id="undergrad">
        <label class="form-check-label" for="undergrad">
          Undergraduate
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="preferred_qualification[]" value="Graduate" id="graduate">
        <label class="form-check-label" for="graduate">
          Graduate
        </label>
      </div>
      <button type="submit" class="btn btn-primary d-block mx-auto">Submit</button>
    </form>  
  </div>
{% endif %}
{% if session['current_user']['role'] == 'TUTOR' %}
<div class="mt-4">
  <form method="POST" action="{{ url_for('main.get_match') }}">
    <div class="form-group text-left">
      <label for="preferred_zones"><b>In which areas are you willing to travel to to provide lessons?</b></label>
      <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" name="preferred_zones[]" value="North" id="north">
        <label class="form-check-label" for="north">
          North
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="preferred_zones[]" value="South" id="south">
        <label class="form-check-label" for="south">
          South
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="preferred_zones[]" value="West" id="west">
        <label class="form-check-label" for="west">
          West
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="preferred_zones[]" value="East" id="east">
        <label class="form-check-label" for="east">
          East
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary d-block mx-auto">Submit</button>
  </form>  
</div>
{% endif %}
{% endif %}
</div>
{% endblock %}
